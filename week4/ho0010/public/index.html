<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "reset.css"/>
    <link rel = "stylesheet" href = "assignment.css"/>
    <title>ecjin_carrot_clone</title>
</head>
<body>
    <div id = "app">
    </div>
    <header>
        <section class="post-header">
            <div class="post-header__location-button">

            </div>
        </section>
    </header>
    <article class="post">
        <section class="products__container">
            
        </section>
    </article>
    <button type="button">
        <nav class="plus">
                <img src="./assets/plus.svg" alt="더보기"/>
        </nav>
    </button>
    <nav class="bottom-bar">
        <button type="button">
            <div class="set">
                <img src="./assets/home.svg" alt="홈"/>
                <span class = "bottom-word">홈</span>
            </div>
        </button>
        <button type="button">
            <div class="set">
                <img src="./assets/news.svg" alt="동네생활"/>
                <span class = "bottom-word">동네생활</span>
            </div>
        </button>
        <button type="button">
            <div class="set">
                <img src="./assets/place-marker.svg" alt="홈"/>
                <span class = "bottom-word">내 근처</span>
            </div>
        </button>
        <button type="button">
            <div class="set">
                <img src="./assets/chat.svg" alt="홈"/>
                <span class = "bottom-word">채팅</span>
            </div>
        </button>
        <button type="button">
            <div class="set">
                <img src="./assets/user.svg" alt="홈"/>
                <span class = "bottom-word">나의 당근</span>
            </div>
        </button>
    </nav>
</body>
</html>
