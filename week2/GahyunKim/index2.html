<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index2.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>daangn</title>
  </head>
  <body>
    <header>
      <!--상단 바-->
      <div class="top-bar">
        <div class="left-icons">
          <span>군자동</span>
          <button type="button">
            <img src="assets/arrow.svg" alt="arrow" />
          </button>
        </div>
        <div class="right-icons">
          <button type="button">
            <img src="assets/search.svg" alt="search" />
          </button>
          <button type="button">
            <img src="assets/menu.svg" alt="menu" />
          </button>
          <button type="button">
            <img src="assets/notification.svg" alt="notification" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- frame -->
      <section class="frame">
        <!-- sframe1 -->
        <article class="small_frame">
          <img src="assets2/airpods.svg" alt="airpods" class="image" />
          <div class="frame_comments">
            <div class="comments">
              <div class="item_name">에어팟 프로</div>
              <div class="item_info">군자동 · 3일 전</div>
              <div class="item_price">220,000원</div>
            </div>
            <div class="post_action">
              <img src="assets2/chat.svg" class="simg" />
              <div>3</div>
              <img src="assets2/heart.svg" class="simg" />
              <div>11</div>
            </div>
          </div>
        </article>
        <!-- sframe2 -->
        <article class="small_frame">
          <img src="assets2/perfume.svg" class="image" />
          <div class="frame_comments">
            <div class="comments">
              <div class="item_name">바이레도 블랑쉬 50ml</div>
              <div class="item_info">광진구 구의제3동 · 26초 전</div>
              <div class="item_price">4,000원</div>
            </div>
          </div>
        </article>
        <!-- sframe3 -->
        <article class="small_frame">
          <img src="assets2/sandwich.svg" class="image" />
          <div class="frame_comments">
            <div class="comments">
              <div class="item_name">샌드위치</div>
              <div class="item_info">동대문구 휘경동 · 끌올 59초 전</div>
              <div class="item_price">8,000원</div>
            </div>
          </div>
        </article>
        <!-- sframe4 -->
        <article class="small_frame">
          <img src="assets2/phone.svg" class="image" />
          <div class="frame_comments">
            <div class="comments">
              <div class="item_name">아이폰 13프로맥스</div>
              <div class="item_info">군자동 · 1일 전</div>
              <div class="item_price">1,000,000원</div>
            </div>
          </div>
        </article>
        <!-- sframe5 -->
        <article class="small_frame">
          <img src="assets2/coffee.svg" class="image" />
          <div class="frame_comments">
            <div class="comments">
              <div class="item_name">커피머신</div>
              <div class="item_info">구리시 교문1동 · 1초 전</div>
              <div class="item_price">100,000원</div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- 고정된 부분 -->
    <nav id="bottom_navigation_bar">
      <div class="bar_item">
        <button type="button" class="bar_item--icon">
          <img src="assets/home.svg" alt="home" />
          <div class="icon_font">홈</div>
        </button>
        <button type="button" class="bar_item--icon">
          <img src="assets/doc.svg" alt="doc" />
          <div class="icon_font">동네생활</div>
        </button>
        <button type="button" class="bar_item--icon">
          <img src="assets/placeMarker.svg" alt="placeMarker" />
          <div class="icon_font">내 근처</div>
        </button>
        <button type="button" class="bar_item--icon">
          <img src="assets/chat.svg" alt="chat" />
          <div class="icon_font">채팅</div>
        </button>
        <button type="button" class="bar_item--icon">
          <img src="assets/user.svg" alt="user" />
          <div class="icon_font">나의 당근</div>
        </button>
      </div>
    </nav>
    <button type="button" class="plus_fuc">
      <img src="assets/plus.svg" alt="plus" />
    </button>
  </body>
</html>
