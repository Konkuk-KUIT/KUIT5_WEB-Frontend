<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Dangeun</title>
</head>
<body>
    <header class="post-header">
        <div class="post-header__dong">
            <span class="dong__text">군자동</span>
            <button type="button" class="dong__button">
                <img src="./assets/expend_arrow.svg" alt="동네 확장">
            </button>
        </div>
        <div class="post-header__icon-box">
            <button type="button" class="icon-box__button">
                <img src="./assets/search_icon.svg" alt="찾아보기" class="icon-box__button__find">
            </button>
            <button type="button" class="icon-box__button">
                <img src="./assets/menu_icon.svg" alt="찾아보기" class="icon-box__button__find">
            </button>
            <button type="button" class="icon-box__button">
                <img src="./assets/bell_icon.svg" alt="찾아보기" class="icon-box__button__find">
            </button>
        </div>
    </header>
    <article class="item-area">
        <button type="button" class="item__button">
            <div class="item-area__item">
                <img src="./assets/product1.png" alt="판매 상품" class="item__image">
                <div class="item__info">
                    <div class="item__text">
                        <span class="item__title">에어팟 프로</span>
                        <div class="item__dong-date">
                            <span class="item__dong">군자동</span>
                            <span>·</span>
                            <span class="item__date">3일 전</span>
                        </div>
                        <span class="item__price">220,000원</span>
                    </div>
                    <div class="item__share">
                        <div class="item__spec">
                            <img src="./assets/chat_icon.svg" alt="채팅 수">
                            <span class="chat__count" id="item__count">3</span>
                        </div>
                        <div class="item__spec">
                            <img src="./assets/heart_icon.svg" alt="좋아요 수">
                            <span class="heart__count" id="item__count">11</span>
                        </div>
                    </div>

                </div>
            </div>
        </button>

        <button type="button" class="item__button">
            <div class="item-area__item">
                <img src="./assets/product2.png" alt="판매 상품" class="item__image">
                <div class="item__info">
                    <div class="item__text">
                        <span class="item__title">바이레도 블랑쉬 50ml</span>
                        <div class="item__dong-date">
                            <span class="item__dong">광진구 구의제3동</span>
                            <span>·</span>
                            <span class="item__date">26초 전</span>
                        </div>
                        <span class="item__price">4,000원</span>
                    </div>
                    <div class="item__share">
                        <div class="item__spec" style="display: none;">
                            <img src="./assets/chat_icon.svg" alt="채팅 수">
                            <span class="chat__count" id="item__count">0</span>
                        </div>
                        <div class="item__spec">
                            <img src="./assets/heart_icon.svg" alt="좋아요 수">
                            <span class="heart__count" id="item__count">2</span>
                        </div>
                    </div>

                </div>
            </div>
        </button>
        
        <button type="button" class="item__button">
            <div class="item-area__item">
                <img src="./assets/product3.png" alt="판매 상품" class="item__image">
                <div class="item__info">
                    <div class="item__text">
                        <span class="item__title">샌드위치</span>
                        <div class="item__dong-date">
                            <span class="item__dong">동대문구 휘경동</span>
                            <span>·</span>
                            <span class="item__date">끌올 59초 전</span>
                        </div>
                        <span class="item__price">8,000원</span>
                    </div>
                    <div class="item__share" style="display: none;">
                        <div class="item__spec">
                            <img src="./assets/chat_icon.svg" alt="채팅 수">
                            <span class="chat__count" id="item__count">3</span>
                        </div>
                        <div class="item__spec">
                            <img src="./assets/heart_icon.svg" alt="좋아요 수">
                            <span class="heart__count" id="item__count">11</span>
                        </div>
                    </div>

                </div>
            </div>
        </button>
        
        <button type="button" class="item__button">
            <div class="item-area__item">
                <img src="./assets/product4.png" alt="판매 상품" class="item__image">
                <div class="item__info">
                    <div class="item__text">
                        <span class="item__title">아이폰 13프로맥스</span>
                        <div class="item__dong-date">
                            <span class="item__dong">군자동</span>
                            <span>·</span>
                            <span class="item__date">1일 전</span>
                        </div>
                        <span class="item__price">1,000,000원</span>
                    </div>
                    <div class="item__share" style="display: none;">
                        <div class="item__spec">
                            <img src="./assets/chat_icon.svg" alt="채팅 수">
                            <span class="chat__count" id="item__count">3</span>
                        </div>
                        <div class="item__spec">
                            <img src="./assets/heart_icon.svg" alt="좋아요 수">
                            <span class="heart__count" id="item__count">11</span>
                        </div>
                    </div>

                </div>
            </div>
        </button>
        
        <button type="button" class="item__button">
            <div class="item-area__item">
                <img src="./assets/product5.png" alt="판매 상품" class="item__image">
                <div class="item__info">
                    <div class="item__text">
                        <span class="item__title">커피머신</span>
                        <div class="item__dong-date">
                            <span class="item__dong">구리시 교문1동</span>
                            <span>·</span>
                            <span class="item__date">1초 전</span>
                        </div>
                        <span class="item__price">100,000원</span>
                    </div>
                    <div class="item__share" style="display: none;">
                        <div class="item__spec">
                            <img src="./assets/chat_icon.svg" alt="채팅 수">
                            <span class="chat__count" id="item__count">3</span>
                        </div>
                        <div class="item__spec">
                            <img src="./assets/heart_icon.svg" alt="좋아요 수">
                            <span class="heart__count" id="item__count">11</span>
                        </div>
                    </div>

                </div>
            </div>
        </button>
    </article>
    
    
    <section class="plus">
        <button type="button" class="plus__item">
            <img src="./assets/plus.svg" alt="게시하기" class="plus__icon">
        </button>
    </section>

    <nav class="bottom-bar">
        <button type="button" class="bar__menu">
            <img src="./assets/nav_home.svg" alt="홈">
            <span class="bar__text" >홈</span>
        </button>
        <button type="button" class="bar__menu">
            <img src="./assets/nav_news.svg" alt="홈">
            <span class="bar__text">동네생활</span>
        </button>
        <button type="button" class="bar__menu">
            <img src="./assets/nav_place.svg" alt="홈">
            <span class="bar__text">내 근처</span>
        </button>
        <button type="button" class="bar__menu">
            <img src="./assets/nav_chat.svg" alt="홈">
            <span class="bar__text">채팅</span>
        </button>
        <button type="button" class="bar__menu">
            <img src="./assets/nav_user.svg" alt="홈">
            <span class="bar__text">나의 당근</span>
        </button>
    </nav>

</body>
</html>
