<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>danggen</title> 
  </head>
  <body>
    <!-- 지역 설정 및 메뉴바 -->
     <section class="post-header">
      <header>
        <div class="top-left">
          <button class="location-tab" type="button">
            <span class="now-location">군자동</span>
            <img class="location-list-icon" src="./assets/expand_arrow.svg" alt="지역 설정 탭" />
          </button>
        </div>
        <div class="top-right">
          <button lass="search_icon type="button">
            <img class="search_icon_img" src="./assets/search.svg" alt="검색 버튼" />
          </button>
          <button lass="menu_list_icon" type="button">
            <img class="menu_list_icon_img" src="./assets/menu.svg" alt="메뉴 버튼" />
          </button>
          <button class="notification_icon" type="button">
            <img class="notification_icon_img" src="./assets/notification.svg" alt="알림 버튼" />
          </button>
        </div>
      </header>
    </section>

    <!-- 게시글 1 -->
     <article class="post">
      <section class="product_post">
        <button class="product-container" type="button">
          <div class="product-image-container">
            <img class="product_img" src="./assets/airpods-pro.svg" alt="상품 사진" />
          </div>
          <div class="product-info-container">
            <div class="info-1">
              <div class="info1-1">
                에어팟 프로
              </div>
              <div class="info1-2-1">
                <div class="location">군자동</div>
                <div class="dot">·</div>
                <div class="date">3일 전</div>
              </div>

              <div class="info1-2-2">220,000원</div>
            </div>

            <div class="info-2">
              <div class="likes">
                <img src="./assets/heart.svg" alt="" class="heart" />
                <div class="like-number">11</div>
              </div>
              <div class="chats">
                <img src="./assets/text.svg" alt="" class="text" />
                <div class="chat-number">3</div>
              </div>
            </div>
          </div>
        </div>
      </button>
      </section>
      <div class="horizon"></div>
    <!-- 게시글 2 -->
      <section class="product_post">
        <button class="product-container" type="button">
          <div class="product-image-container">
            <img class="product_img" src="./assets/byredo-blanche.svg" alt="상품 사진" />
          </div>
          <div class="product-info-container">
            <div class="info-1">
              <div class="info1-1">바이레도 블랑쉬 50ml</div>

              <div class="info1-2-1">
                <div class="location">광진구 구의제3동</div>
                <div class="dot">·</div>
                <div class="date">26초 전</div>
              </div>

              <div class="info1-2-2">4,000원</div>
            </div>

            <div class="info-2">
              <div class="likes">
                <img src="./assets/heart.svg" alt="" class="heart" />
                <div class="like-number">2</div>
              </div>
              </div>
            </div>
          </div>

        </div>
      </button>
      </section>
      <div class="horizon"></div>
    <!-- 게시글 3 -->
      <section class="product_post">
        <button class="product-container" type="button">
          <div class="product-image-container">
            <img class="product_img" src="./assets/sandwich.svg" alt="상품 사진" />
          </div>
          <div class="product-info-container">
            <div class="info-1">
              <div class="info1-1">샌드위치</div>

              <div class="info1-2-1">
                <div class="location">동대문구 휘경동</div>
                <div class="dot">·</div>
                <div class="date">끌올 59초 전</div>
              </div>
              <div class="info1-2-2">8,000원</div>

            <img class="product_img" src="./assets/iPhone13ProMax.svg" alt="상품 사진" />
          </div>
          <div class="product-info-container">
            <div class="info-1">
              <div class="info1-1">아이폰 13프로맥스</div>

        </div>

      </section>
      <div class="horizon"></div>
    <!-- 게시글 5 -->
      <section class="product_post">
        <button class="product-container" type="button">
          <div class="product-image-container">
            <img class="product_img" src="./assets/coffeemachine.svg" alt="상품 사진" />
          </div>
          <div class="product-info-container">
            <div class="info-1">
              <div class="info1-1">커피머신</div>

      <section class="product_post">

          <div class="product-image-container">
            <img class="product_img" src="./assets/dog.svg" alt="가나디" />
          </div>
          <div class="product-info-container">

              <div class="info1-2-1">

                <div class="dot">·</div>

              <div class="info1-2-2">0원</div>

            <div class="info-2">

          </div>

        </div>
      </button>

      <div class="horizon"></div>
     </article>
    <!-- 하단바 -->
     
    <div id="bottom">
      <div class="add">
        <button class="add-button" type="button">
          <img class="plus-icon" src="./assets/plus-math.svg" alt="물건 등록" >
        </button>
      </div>
      <div class="bottom-menu">
        <button class="icon" type="button">
          <img  src="./assets/home.svg" alt="홈">
          <div class="home-button">홈</div>
        </button>
        <button class="icon" type="button">
          <img  src="./assets/news.svg" alt="동네생활">
          <div class="news-button">동네생활</div>
        </button>
        <button class="icon" type="button">
          <img  src="./assets/place-marker.svg" alt="내 근처">
          <div class="place-marker">내 근처</div>
        </button>
        <button class="icon" type="button">
          <img  src="./assets/chat.svg" alt="채팅">

        </button>
