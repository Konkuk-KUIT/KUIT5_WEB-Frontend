<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../reset.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="post-header">
      <header class="post-header__icon-container">
        <button class="post-place__btn" type="button">
          <span class="post-place__name">군자동</span>
          <img
            src="../assets/down-chevron.svg"
            alt="게시물 지역 선택"
            class="post-place__img"
          />
        </button>

        <div class="header__menu-container">
          <button class="search__btn" type="button">
            <img src="../assets/search.svg" alt="" />
          </button>
          <button class="menu__btn" type="button">
            <img src="../assets/menu.svg" alt="" />
          </button>
          <button class="notification__btn" type="button">
            <img src="../assets/notification.svg" alt="" />
          </button>
        </div>
      </header>
    </section>

    <!-- content -->
    <article class="post">
      <!-- 제품 이미지 -->
      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />

        <div class="product__content">
          <!-- 제품 설명 -->
          <div class="product-desc__container">
            <span class="product__name">에어팟 프로</span>
            <div class="product__place-date">
              <span class="product__place">군자동</span>
              <span>·</span>
              <span class="product__date">3일전</span>
            </div>
            <span class="product__price">220,000원</span>
          </div>

          <!-- 제품 반응 -->
          <div class="product-reaction__container">
            <div class="product-reaction">
              <img src="../assets/bx-chat.svg" alt="채팅 개수" />
              <span class="reaction__num">3</span>
            </div>
            <div class="product-reaction">
              <img src="../assets/reaction-heart.svg" alt="하트 개수" />
              <span class="reaction__num">11</span>
            </div>
          </div>
        </div>
      </button>

      <!-- button 반복 -->
      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />
        <div class="product__content">
          <div class="product-desc__container">
            <span class="product__name">바이레도 블랑쉬 50ml</span>
            <div class="product__place-date">
              <span class="product__place">광진구 구의제3동</span>
              <span>·</span>
              <span class="product__date">26초 전</span>
            </div>
            <span class="product__price">4,000원</span>
          </div>
          <div class="product-reaction__container">
            <div class="product-reaction">
              <img src="../assets/reaction-heart.svg" alt="하트 개수" />
              <span class="reaction__num">2</span>
            </div>
          </div>
        </div>
      </button>

      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />
        <div class="product__content">
          <div class="product-desc__container">
            <span class="product__name">샌드위치</span>
            <div class="product__place-date">
              <span class="product__place">동대문구 휘경동</span>
              <span>·</span>
              <span class="product__date">끌올 59초 전</span>
            </div>
            <span class="product__price">8,000원</span>
          </div>
          <div class="product-reaction__container"></div>
        </div>
      </button>

      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />
        <div class="product__content">
          <div class="product-desc__container">
            <span class="product__name">아이폰 13프로맥스</span>
            <div class="product__place-date">
              <span class="product__place">군자동</span>
              <span>·</span>
              <span class="product__date">1일 전</span>
            </div>
            <span class="product__price">1,000,000원</span>
          </div>
          <div class="product-reaction__container">
            <div class="product-reaction">
              <img src="../assets/bx-chat.svg" alt="채팅 개수" />
              <span class="reaction__num">1</span>
            </div>
          </div>
        </div>
      </button>

      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />
        <div class="product__content">
          <div class="product-desc__container">
            <span class="product__name">커피머신</span>
            <div class="product__place-date">
              <span class="product__place">구리시 교문1동</span>
              <span>·</span>
              <span class="product__date">1초전</span>
            </div>
            <span class="product__price">100,000원</span>
          </div>
          <div class="product-reaction__container">
            <div class="product-reaction">
              <img src="../assets/reaction-heart.svg" alt="하트 개수" />
              <span class="reaction__num">11</span>
            </div>
          </div>
        </div>
      </button>
      <!-- + 버튼 -->
      <button class="add__btn" type="button">
        <img src="../assets/plus.svg" alt="추가 버튼" />
      </button>

      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />
        <div class="product__content">
          <div class="product-desc__container">
            <span class="product__name">맥북 air m1</span>
            <div class="product__place-date">
              <span class="product__place">구의동</span>
              <span>·</span>
              <span class="product__date">13분 전</span>
            </div>
            <span class="product__price">700,000원</span>
          </div>
          <div class="product-reaction__container">
            <div class="product-reaction">
              <img src="../assets/bx-chat.svg" alt="채팅 개수" />
              <span class="reaction__num">5</span>
            </div>
            <div class="product-reaction">
              <img src="../assets/reaction-heart.svg" alt="하트 개수" />
              <span class="reaction__num">20</span>
            </div>
          </div>
        </div>
      </button>

      <button class="post-product__container" type="button">
        <img
          class="product__img"
          src="http://placehold.co/110"
          alt="제품이미지"
        />
        <div class="product__content">
          <div class="product-desc__container">
            <span class="product__name">커피 500ml</span>
            <div class="product__place-date">
              <span class="product__place">서대문구 홍제동</span>
              <span>·</span>
              <span class="product__date">12초 전</span>
            </div>
            <span class="product__price">3,000원</span>
          </div>
          <div class="product-reaction__container">
            <div class="product-reaction">
              <img src="../assets/bx-chat.svg" alt="채팅 개수" />
              <span class="reaction__num">5</span>
            </div>
            <div class="product-reaction">
              <img src="../assets/reaction-heart.svg" alt="하트 개수" />
              <span class="reaction__num">7</span>
            </div>
          </div>
        </div>
      </button>
      <!-- + 버튼 -->
      <button class="add__btn" type="button">
        <img src="../assets/plus.svg" alt="추가 버튼" />
      </button>
    </article>

    <!-- nav 바 -->
    <nav class="bottom-bar">
      <button class="bottom__btn" type="button">
        <img src="../assets/black-home.svg" alt="홈 화면으로 이동" />
        <span class="btn__name">홈</span>
      </button>

      <button class="bottom__btn" type="button">
        <img src="../assets/news.svg" alt="동네생활로 이동" />
        <span class="btn__name">동네생활</span>
      </button>

      <button class="bottom__btn" type="button">
        <img src="../assets/place-marker.svg" alt="내 근처로 이동" />
        <span class="btn__name">내 근처</span>
      </button>

      <button class="bottom__btn" type="button">
        <img src="../assets/chat.svg" alt="채팅으로 이동" />
        <span class="btn__name">채팅</span>
      </button>

      <button class="bottom__btn" type="button">
        <img src="../assets/user.svg" alt="나의 당근으로 이동" />
        <span class="btn__name">나의 당근</span>
      </button>
    </nav>
  </body>
</html>
