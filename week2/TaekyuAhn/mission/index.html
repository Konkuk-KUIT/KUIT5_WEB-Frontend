<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="top-nav">
        <div class="top-nav__location">
          <span class="top-nav__location-txt">군자동</span>
          <button class="top-nav__location-btn" type="button">
            <img class="logo" src="./assets/chevron-down.svg" alt="위치 변경 버튼" />
          </button>
        </div>
        <div class="top-nav__util-container">
          <button type="button">
            <img class="logo" src="./assets/magnifying-glass.svg" alt="검색 버튼" />
          </button>
          <button type="button">
            <img class="logo" src="./assets/triple-bar.svg" alt="메뉴 버튼" />
          </button>
          <button type="button">
            <img class="logo" src="./assets/bell.svg" alt="공지사항 버튼" />
          </button>
        </div>
      </div>
    </header>
    <section>
      <div class="product-container">
        <div class="product-container__item">
          <img class="item-img" src="http://placehold.co/110" alt="" />
          <div class="item-info">
            <div class="item-detail">
              <div class="item-detail__name">에어팟프로</div>
              <div class="item-detail__date">군자동 &middot; 3일전</div>
              <div class="item-detail__price">220,000원</div>
            </div>
            <div class="item-detail__reaction">
              <img class="mini-logo" src="./assets/comment.svg" alt="" />
              3

              <img class="mini-logo" src="./assets/heart.svg" alt="" />
              11
            </div>
          </div>
        </div>
        <div class="product-container__item">
          <img class="item-img" src="http://placehold.co/110" alt="" />
          <div class="item-info">
            <div class="item-detail">
              <div class="item-detail__name">바이레도 블랑쉬</div>
              <div class="item-detail__date">광진구 구의제3동 &middot; 26초전</div>
              <div class="item-detail__price">4,000원</div>
            </div>
            <div class="item-detail__reaction">
              <img class="mini-logo" src="./assets/commen.svg" alt="" />
              3

              <img class="mini-logo" src="./assets/heart.svg" alt="" />
              11
            </div>
          </div>
        </div>
        <div class="product-container__item">
          <img class="item-img" src="http://placehold.co/110" alt="" />
          <div class="item-info">
            <div class="item-detail">
              <div class="item-detail__name">샌드위치</div>
              <div class="item-detail__date">동대문구 휘경동 &middot; 끌올 59초 전</div>
              <div class="item-detail__price">8,000원</div>
            </div>
            <div class="item-detail__reaction">
              <img class="mini-logo" src="./assets/comment.svg" alt="" />
              3

              <img class="mini-logo" src="./assets/heart.svg" alt="" />
              2
            </div>
          </div>
        </div>
      </div>
      <img class="upload-circle" src="./assets/plus-button.svg" alt="" />
    </section>
    <footer>
      <div class="bot-nav">
        <div class="option-item">
          <img class="logo" src="./assets//home-filled.svg" alt="" />
          <span>홈</span>
        </div>
        <div class="option-item">
          <img class="logo" src="./assets/newspaper.svg" alt="" />
          <span>동네생활</span>
        </div>
        <div class="option-item">
          <img class="logo" src="./assets/location-pin.svg" alt="" />
          <span>내 근처</span>
        </div>
        <div class="option-item">
          <img class="logo" src="./assets/chat.svg" alt="" />
          <span>채팅</span>
        </div>
        <div class="option-item">
          <img class="logo" src="./assets/person.svg" alt="" />
          <span>나의 당근</span>
        </div>
      </div>
    </footer>
  </body>
</html>
