<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="reset.css"/> 
        <title>daangn</title>    
    </head>
    <body>
        <!--상단 헤더-->
        <section class="post-header">
            <header>
                <div class="location">
                    <button type="button">
                       <span class="location">군자동</span>
                       </button>
                       <button type="button">
                        <img src="./assets/expand_arrow_down.svg" alt="go back menu">
                       </button>
                </div> 
                <div class="post-header__icon-container">
                    <button type="button">
                        <img src="./assets/search.svg" alt="search product">
                       </button>
                       <button type="button">
                        <img src="./assets/menu.svg" alt="go back menu">
                       </button>
                       <button type="button">
                        <img src="./assets/notification.svg" alt="notification">
                       </button>
                </div>
            </header>
        </section>

        <!--post list-->
        <article class="post">
            <div class="post__list">
                <div class="post__img">
                    <img class="prod__img" src="./assets/airpods_no_radius.svg" alt="airpods">
                </div>
                <div class="post__text--area">
                    <div class="post__text">
                        <span class="product__title">에어팟 프로</span>
                        <div class="product__info">
                            <span class="prod__loc">군자동</span>
                            <span class="dot">·</span>
                            <span class="prod__date">3일 전</span>
                        </div>
                        <span class="product__price">220,000원</span>
                    </div>
                    <div class="reaction">
                        <div class="chat">
                            <img src="./assets/chat.svg" alt="chat">
                            <div class="chat__num">3</div>
                        </div>
                        <div class="heart">
                            <img src="./assets/heart.svg" alt="heart reaction">
                            <div class="heat__num">4</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post__list">
                <div class="post__img">
                    <img class="prod__img" src="./assets/byredo.svg" alt="airpods">
                </div>
                <div class="post__text--area">
                    <div class="post__text">
                        <span class="product__title">바이레도 블랑쉬 50ml</span>
                        <div class="product__info">
                            <span class="prod__loc">광진구 구의제3동동</span>
                            <span class="dot">·</span>
                            <span class="prod__date">26초 전</span>
                        </div>
                        <span class="product__price">4,000원</span>
                    </div>
                    <div class="reaction">
                        <div class="heart">
                            <img src="./assets/heart.svg" alt="heart reaction">
                            <div class="heat__num">2</div>
                        </div>
                    </div>
                
                </div>
            </div>
            <div class="post__list">
                <div class="post__img">
                    <img class="prod__img" src="./assets/sandwich.svg" alt="airpods">
                </div>
                <div class="post__text--area">
                    <div class="post__text">
                        <span class="product__title">샌드위치</span>
                        <div class="product__info">
                            <span class="prod__loc">동대문구 휘경동</span>
                            <span class="dot">·</span>
                            <span class="prod__date">끌올 29초 전</span>
                        </div>
                        <span class="product__price">8,000원</span>
                    </div>
                
                </div>
            </div>
            <div class="post__list">
                <div class="post__img">
                    <img class="prod__img" src="./assets/iphone13__promax.svg" alt="airpods">
                </div>
                <div class="post__text--area">
                    <div class="post__text">
                        <span class="product__title">아이폰 13프로맥스</span>
                        <div class="product__info">
                            <span class="prod__loc">군자동</span>
                            <span class="dot">·</span>
                            <span class="prod__date">1일 전</span>
                        </div>
                        <span class="product__price">1,000,000원</span>
                    </div>
                
                </div>
            </div>
            <div class="post__list">
                <div class="post__img">
                    <img class="prod__img" src="./assets/coffee__machine.svg" alt="airpods">
                </div>
                <div class="post__text--area">
                    <div class="post__text">
                        <span class="product__title">커피머신</span>
                        <div class="product__info">
                            <span class="prod__loc">구리시 교문1동</span>
                            <span class="dot">·</span>
                            <span class="prod__date">1초 전</span>
                        </div>
                        <span class="product__price">100,000원</span>
                    </div>
                </div>
            </div>
        </article>

        <!--하단 탭-->
        <section>
            
                <div class="nav__bar">
                    <div class="home">
                            <button type="button">
                                <img src="./assets/home.svg" alt="go home">
                            </button>
                            <button type="button">
                                <span class="home">홈</span>
                            </button>
                    </div>
                    <div class="home__neighbor">
                        <button type="button">
                            <img src="./assets/neighbor.svg" alt="동네 생활">
                        </button>
                        <button type="button">
                            <span class="neighbor">동네생활</span>
                        </button>
                    </div> 
                    <div class="home__near">
                        <button type="button">
                            <img src="./assets/near.svg" alt="near">
                        </button>
                        <button type="button">
                            <span class="near">내 근처</span>
                        </button>
                    </div> 
                    <div class="home__chat">
                        <button type="button">
                            <img src="./assets/chatting.svg" alt="chatting">
                        </button>
                        <button type="button">
                            <span class="chatting">채팅</span>
                    </div>
                    
                    <div class="home__my">
                        <button type="button">
                            <img src="./assets/my.svg" alt="my carrot">
                        </button>
                        <button type="button">
                            <span class="my">나의 당근</span>
                    </div> 
    
                </div>

                <button class="plus__button" type="button">
                    <img src="./assets/plus__button.svg" alt="writing">
                </button>


        </section>
        
    </body>
</html>
