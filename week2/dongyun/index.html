<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="KUIT 2주차 당근마켓 클론코딩1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>2주차 실습 : 당근마켓 클론코딩1</title>
  </head>
  <body>
    <!-- 현재 검색하는 동 스크롤 박스 / 여백 / 검색 버튼 / 메뉴 버튼 / 알람 버튼 -->
    <nav class="upper-nav">
      <div class="location">
        <p class="location-name">군자동</p>
        <img class="location-expand-btn" src="./assets/expand_arrow.svg" />
      </div>

      <div class="menu-set">
        <img class="menu-set-btn" src="./assets/search_btn.svg" />
        <img src="./assets/menu_btn.svg" />
        <img src="./assets/notification_icon.svg" />
      </div>
    </nav>

    <section class="market">
      <article class="market-item">
        <div class="item-img">
          <img src="./dummy_assets/airpot.svg" />
        </div>
        <div class="item-info">
          <p class="item-name">상품명</p>
          <p class="item-loc-date">검색동 · 게시날짜 or 끌올로부터 시간</p>
          <p class="item-price">가격</p>

          <!-- <p>채팅 이모지 / 채팅 개수 / 하트 이모지 / 하트 개수 (모두 0이라면 없음)</p> -->
          <div class="offer-info">
            <img
              class="offer-info-img"
              src="./assets/offer_chat_count_icon.svg"
            />
            <p class="offer-info-detail">0</p>
            <img class="offer-info-img" src="./assets/heart_icon.svg" />
            <p class="offer-info-detail">0</p>
          </div>
        </div>
      </article>

      <article class="market-item">
        <div class="item-img">
          <img src="./dummy_assets/airpot.svg" />
        </div>
        <div class="item-info">
          <p class="item-name">상품명</p>
          <p class="item-loc-date">검색동 · 게시날짜 or 끌올로부터 시간</p>
          <p class="item-price">가격</p>

          <!-- <p>채팅 이모지 / 채팅 개수 / 하트 이모지 / 하트 개수 (모두 0이라면 없음)</p> -->
          <div class="offer-info">
            <img
              class="offer-info-img"
              src="./assets/offer_chat_count_icon.svg"
            />
            <p class="offer-info-detail">0</p>
            <img class="offer-info-img" src="./assets/heart_icon.svg" />
            <p class="offer-info-detail">0</p>
          </div>
        </div>
      </article>

      <article class="market-item">
        <div class="item-img">
          <img src="./dummy_assets/airpot.svg" />
        </div>
        <div class="item-info">
          <p class="item-name">상품명</p>
          <p class="item-loc-date">검색동 · 게시날짜 or 끌올로부터 시간</p>
          <p class="item-price">가격</p>

          <!-- <p>채팅 이모지 / 채팅 개수 / 하트 이모지 / 하트 개수 (모두 0이라면 없음)</p> -->
          <div class="offer-info">
            <img
              class="offer-info-img"
              src="./assets/offer_chat_count_icon.svg"
            />
            <p class="offer-info-detail">0</p>
            <img class="offer-info-img" src="./assets/heart_icon.svg" />
            <p class="offer-info-detail">0</p>
          </div>
        </div>
      </article>

      <!-- 주황 배경 흰색+ 버튼 스크롤 영향X viewport 내 위치 고정 -->
      <button class="posting-btn-cover">
        <img class="posting-btn" src="./assets/plus_icon.svg" />
        <!-- <img class="posting-btn" src="./assets/posting_icon.svg" /> -->
      </button>
    </section>
    <!-- 집 이모지 아래 '홈' / 신문 이모지 아래 '동네생활' 
        위치포인터 이모지 아래 '내 근처' / 채팅 이모지 아래 '채팅' / 인물 이모지 아래 '나의 당근' -->
    <nav class="lower-nav">
      <div class="lower-nav-menu">
        <img class="lower-nav-icon" src="./assets/home_btn_icon.svg" />
        <p class="lower-nav-text">홈</p>
      </div>
      <div class="lower-nav-menu">
        <img class="lower-nav-icon" src="./assets/villiage_news_icon.svg" />
        <p class="lower-nav-text">동네생활</p>
      </div>
      <div class="lower-nav-menu">
        <img class="lower-nav-icon" src="./assets/location_marker_icon.svg" />
        <p class="lower-nav-text">내 근처</p>
      </div>
      <div class="lower-nav-menu">
        <img class="lower-nav-icon" src="./assets/chatting_icon.svg" />
        <p class="lower-nav-text">채팅</p>
      </div>
      <div class="lower-nav-menu">
        <img class="lower-nav-icon" src="./assets/profile_icon.svg" />
        <p class="lower-nav-text">나의 당근</p>
      </div>
    </nav>
  </body>
</html>
