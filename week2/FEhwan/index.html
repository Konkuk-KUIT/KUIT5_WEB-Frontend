<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>FEhwan</title>
</head>

<body>
<section class="screen">
    <section class="header">
            <div class="header__left">
                <h1 class="header__text">군자동</h1>
                <img src="./assets/expand_arrow.svg" alt="화살표 토글"/>
            </div>
            <div class="header__icons">
                <button class="btn">
                    <img src="./assets/search.svg" alt="검색 버튼"/>
                </button>
                <button class="btn">
                    <img src="./assets/menu.svg" alt="메뉴 버튼"/>
                </button>
                <button class="btn">
                    <img src="./assets/notification.svg" alt="알림 버튼"/>
                </button>
            </div>
    </section>
    <section class="list">
        <article class="item">
            <img src="./assets/post1.svg" alt="항목1">
            <div class="item__name">
                <h2 class="item__title">에어팟 프로</h2>
                <p class="item__info">군자동 · 3일 전</p>
                <p class="price">220,000원</p>
            </div>
            <div class="item__reaction">
                <div class="chat">
                    <img src="./assets/comment.svg" alt="댓글">
                    <span class="num">3</span>
                </div>
                <div class="heart">
                    <img src="./assets/heart.svg" alt="하트">
                    <span class="num">11</span>
                </div>
            </div>
        </article>
        <article class="item">
            <img src="./assets/post2.svg" alt="항목2">
            <div class="item__name">
                <h2 class="item__title">바이레도 블랑쉬 50ml</h2>
                <p class="item__info">광진구 구의제3동 · 26초 전</p>
                <p class="price">4,000원</p>
            </div>
            <div class="item__reaction">
                <div class="heart">
                    <img src="./assets/heart.svg" alt="하트">
                    <span class="num">2</span>
                </div>
            </div>
        </article>
        <article class="item">
            <img src="./assets/post3.svg" alt="항목3">
            <div class="item__name">
                <h2 class="item__title">샌드위치</h2>
                <p class="item__info">동대문구 휘경동 · 끌올 59초 전</p>
                <p class="price">8,000원</p>
            </div>
        </article>
        <article class="item">
            <img src="./assets/post4.svg" alt="항목4">
            <div class="item__name">
                <h2 class="item__title">아이폰 13프로맥스</h2>
                <p class="item__info">군자동 · 1일 전</p>
                <p class="price">1,000,000원</p>
            </div>
        </article>
        <article class="item">
            <img src="./assets/post5.svg" alt="항목5">
            <div class="item__name">
                <h2 class="item__title">커피머신</h2>
                <p class="item__info">구리시 교문1동 · 1초 전</p>
                <p class="price">100,000원</p>
            </div>
        </article>
    </section>
    <section class="bottom">
        <button class="plus-btn">
            <img src="./assets/plus.svg" alt="플러스">
        </button>
        <div class="bottom__icons">
            <button class="nav_btn">
                <img src="./assets/home.svg" alt="홈">
                <p class="icon-text">홈</p>
            </button>
            <button class="nav_btn">
                <img src="./assets/news.svg" alt="동네생활">
                <p class="icon-text">동네생활</p>
            </button>
            <button class="nav_btn">
                <img src="./assets/near.svg" alt="내 근처">
                <p class="icon-text">내 근처</p>
            </button>
            <button class="nav_btn">
                <img src="./assets/chat.svg" alt="채팅">
                <p class="icon-text">채팅</p>
            </button>
            <button class="nav_btn">
                <img src="./assets/my.svg" alt="나의 당근">
                <p class="icon-text">나의 당근</p>
            </button>
        </div>
    </section>
</section>
</body>
</html>
