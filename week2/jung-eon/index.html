<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>daangn</title>
</head>

<body>
<section class="screen">
    <section class="post-header">
            <div class="post-header__left">
                <h1 class="post-header__text">군자동</h1>
                <img src="./assets/expand-arrow.svg" alt="expand-button"/>
            </div>
            <div class="post-header__icon-container">
                <button class="button">
                    <img src="./assets/search.svg" alt="search-button"/>
                </button>
                <button class="button">
                    <img src="./assets/menu1.svg" alt="menu-button"/>
                </button>
                <button class="button">
                    <img src="./assets/notification1.svg" alt="notification1-button"/>
                </button>
            </div>
    </section>
    <section class="post-list">
        <article class="post">
            <img src="./assets/post__img1.svg" alt="post__img1">
            <div class="post__name">
                <h2 class="post__title">에어팟 프로</h2>
                <p class="post__info">군자동 · 3일 전</p>
                <p class="price">220,000원</p>
            </div>
            <div class="post__reaction">
                <div class="chat_reaction">
                    <img src="./assets/bx_chat.svg" alt="bx_chat">
                    <span class="num">3</p></div>
                <div class="heart_reaction">
                    <img src="./assets/heart.svg" alt="heart">
                    <span class="num">11</p></div>
            </div>
        </article>
        <article class="post">
            <img src="./assets/post__img2.svg" alt="post__img2">
            <div class="post__name">
                <h2 class="post__title">바이레도 블랑쉬 50ml</h2>
                <p class="post__info">광진구 구의제3동 · 26초 전</p>
                <p class="price">4,000원</p>
            </div>
            <div class="post__reaction">
                <div class="heart_reaction">
                    <img src="./assets/heart.svg" alt="heart">
                    <span class="num">2</p></div>
            </div>
        </article>
        <article class="post">
            <img src="./assets/post__img3.svg" alt="post__img3">
            <div class="post__name">
                <h2 class="post__title">샌드위치</h2>
                <p class="post__info">동대문구 휘경동 · 끌올 59초 전</p>
                <p class="price">8,000원</p>
            </div>
        </article>
        <article class="post">
            <img src="./assets/post__img4.svg" alt="post__img4">
            <div class="post__name">
                <h2 class="post__title">아이폰 13프로맥스</h2>
                <p class="post__info">군자동 · 1일 전</p>
                <p class="price">1,000,000원</p>
            </div>
        </article>
        <article class="post">
            <img src="./assets/post__img5.svg" alt="post__img5">
            <div class="post__name">
                <h2 class="post__title">커피머신</h2>
                <p class="post__info">구리시 교문1동 · 1초 전</p>
                <p class="price">100,000원</p>
            </div>
        </article>
        <article class="post">
            <img src="./assets/post__img1.svg" alt="post__img1">
            <div class="post__name">
                <h2 class="post__title">에어팟 프로</h2>
                <p class="post__info">군자동 · 3일 전</p>
                <p class="price">220,000원</p>
            </div>
            <div class="post__reaction">
                <div class="chat_reaction">
                    <img src="./assets/bx_chat.svg" alt="bx_chat">
                    <span class="num">3</p></div>
                <div class="heart_reaction">
                    <img src="./assets/heart.svg" alt="heart">
                    <span class="num">11</p></div>
            </div>
        </article>
    </section>
<section class="post-bottom">
    <button class="plus-button">
        <img src="./assets/plus-button.svg" alt="plus-button">
    </button>
    <div class="post-bottom__icon-container">
        <button class="button">
            <img src="./assets/home-img.svg" alt="home">
            <p class="icon-text">홈</p>
        </button>
        <button class="button">
            <img src="./assets/news-img.svg" alt="news">
            <p class="icon-text">동네생활</p>
        </button>
        <button class="button">
            <img src="./assets/place-marker-img.svg" alt="place-marker">
            <p class="icon-text">내 근처</p>
        </button>
        <button class="button">
            <img src="./assets/chat-img.svg" alt="chat">
            <p class="icon-text">채팅</p>
        </button>
        <button class="button">
            <img src="./assets/user-img.svg" alt="user">
            <p class="icon-text">나의 당근</p>
        </button>

    </div>

</section>

    
</section>





</body>
