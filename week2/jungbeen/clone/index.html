<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>dangn</title>
  </head>
  <body>
    <div class="content">
      <header class="page-header">
        <span class="dong-selector">군자동 
          <button><img src="assets/expand-arrow.svg" alt="expand-arrow"></img></button>
        </span>
        <div class="header_simple-bar">
            <button><img src="assets/search.svg" alt="search"></button>
            <button><img src="assets/menu.svg" alt="menu"></button>
            <button><img src="assets/notification.svg" alt="notification"></button>
        </div>

                <span><img src="assets/heart.svg" alt="heart">11</span>
            </div>
        </div>
    </article>

            <div class="item-stats">
                <span><img src="assets/heart.svg" alt="heart">25</span>
            </div>
        </div>
    </article>
    <article class="post">
        <img class="thumbnail" src="assets/iphone.svg" alt="iphone">
        <div class="item-description">
            <p class="item-name">아이폰 13프로맥스</p>
            <p class="item-place">화양동 · 1일 전</p>
            <p class="item-price">170,000원</p>
            <div class="item-stats">
                <span><img src="assets/sales-chat.svg" alt="chat">71</span>
                <span><img src="assets/heart.svg" alt="heart">3</span>
            </div>
        </div>
    </article>
    <article class="post">
        <img class="thumbnail" src="assets/page2/chicken.jpeg" alt="chicken">
        <div class="item-description">
            <p class="item-name">치킨</p>
            <p class="item-place">멍멍동 · 53일 전</p>
            <p class="item-price">17,000,000원</p>
            <div class="item-stats">
                <span><img src="assets/sales-chat.svg" alt="chat">103</span>
                <span><img src="assets/heart.svg" alt="heart">1100</span>
            </div>
        </div>
    </article>
    <article class="post">
        <img class="thumbnail" src="assets/page2/kfc.png" alt="kfc">
        <div class="item-description">
            <p class="item-name">kfc</p>
            <p class="item-place">야옹동 · 1023일 전</p>
            <p class="item-price">3원</p>
            <div class="item-stats">
                <span><img src="assets/sales-chat.svg" alt="chat">13</span>
                <span><img src="assets/heart.svg" alt="heart">711</span>
            </div>
        </div>
    </article>
    <button class="new-post"><img src="assets/page2/plus.svg" alt="plus"></button>
    <nav class="footer-nav">
        <button class="nav-menu">
          <img src="assets/nav-home.svg" alt="home">홈
        </button>
        <button class="nav-menu">
          <img src="assets/nav-newspaper.svg" alt="newspaper">동네생활
        </button>
        <button class="nav-menu">
          <img src="assets/nav-location.svg" alt="nav-location">내 근처
        </button>
        <button class="nav-menu">
          <img src="assets/nav-chat.svg" alt="chat">채팅
        </button>
        <button class="nav-menu">
          <img src="assets/nav-person.svg" alt="person">나의 당근
